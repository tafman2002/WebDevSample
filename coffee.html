<h2 class="Opening"> <br>  Choose your favorite coffee below </h2>

<!--Bootstrap elements applied to the main beverages-->
<div class="container">

        <img class="beverages" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9f/Latte_at_Doppio_Ristretto_Chiang_Mai_01.jpg/170px-Latte_at_Doppio_Ristretto_Chiang_Mai_01.jpg">

        <label for="sizes">Choose a size:</label>

          <option value="small"> Small </option>
          <option value="medium"> Medium </option>
          <option value="large"> Large </option>
        </select>

      </figure>
    </div>

    <div class="col-md-6 col-lg-4">
      <figure class="beverages">
        <img class="beverages" src="https://www.caffesociety.co.uk/assets/recipe-images/latte-small.jpg">

      </figure>
    </div>

    <div class="col-md-6 col-lg-4">
      <figure>
        <img class="beverages" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Mocha_coffee.jpg/250px-Mocha_coffee.jpg">
        <figcaption> Mocha: $5.99 </figcaption>
      </figure>
    </div>

    <div class="col-md-6 col-lg-4">
      <figure>
        <img class="beverages" src="https://static.scientificamerican.com/sciam/cache/file/7C0BADB7-D030-4E4E-BE715FB20458C51E_source.jpg?w=590&h=800&533ACFE5-6F68-4434-B0595E60892B668A">

      </figure>
    </div>

    <div class="col-md-6 col-lg-4">
      <figure>
        <img class="beverages" src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d8/Blue_Bottle%2C_Kyoto_Style_Ice_Coffee_%285909775445%29.jpg/220px-Blue_Bottle%2C_Kyoto_Style_Ice_Coffee_%285909775445%29.jpg">
        <figcaption> Iced Coffee: $2.95 </figcaption>
      </figure>
    </div>

    <div class="col-md-6 col-lg-4">
      <figure>
        <img class="beverages" src="https://www.chelsea.co.nz/files/cache/8fca5246168912e61d04267969e85b4c_f2534.jpg">
        <figcaption> Viennna Coffee: $3.99 </figcaption>
      </figure>
    </div>
